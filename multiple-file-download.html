<!-- I had the silly situation where I needed to automatically download two files for the user. My solution to this was when I generated the files I put them in a force download PHP and get them through iframes.
the iframes are display:none. At submit I pregenerate the files and I generate the iframes after the fact.

The file downloader PHP:

$fileName = 'files/' . $_GET['fileid'];

if(!file_exists($fileName)) die();

header('Content-Type: application/octet-stream');
header("Content-Transfer-Encoding: Binary"); 
header("Content-disposition: attachment; filename=\"" . basename($fileName) . "\""); 
readfile($fileName); 

-->

<iframe src="fileDown.php?fileid=example.xls" style="display:none"></iframe>
<iframe src="fileDown.php?fileid=example.doc" style="display:none"></iframe>
